<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of postData">
        <td> {{ data.id }}</td>
        <td> {{ data.title }}</td>
        <td> {{ data.body }}</td>
        <td>Show details</td>
      </tr>
    </tbody>
  </table>
</div>
