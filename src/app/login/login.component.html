<form [formGroup]="loginfrom" (ngSubmit)="onSubmit(loginfrom.value)">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email" [ngClass]="{'alert-danger-input' : (validation.email.touched || submitted) && validation.email.errors?.required}">
    <div *ngIf="(validation.email.touched || submitted) && validation.email.errors?.required" class="alert alert-danger">Email is required</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password" [ngClass]="{'alert-danger-input' : (validation.password.touched || submitted) && validation.password.errors?.required}">
    <div *ngIf="(validation.password.touched || submitted) && validation.password.errors?.required" class="alert alert-danger">Password is required</div>
  </div>
  <button type="submit" class="btn btn-info">Submit</button>
</form>
