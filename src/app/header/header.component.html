<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-icon-button>
	        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
	    </button>
	     <h1>CRUD Application</h1>
	     <span class="menu-spacer"></span>
	        <div>
		      <a mat-button [routerLink]="'/user'"> Users </a>
		      <a mat-button [routerLink]="'/post'"> Posts </a>
		      <a mat-button [routerLink]="'/comment'"> Comments </a>
            </div>
	</mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav #sidenav [fixedInViewport]="true" color="primary">
		<mat-nav-list>
			<a mat-list-item [routerLink]="'/user'"> Users </a>
		    <a mat-list-item [routerLink]="'/post'"> Posts </a>
		    <a mat-list-item [routerLink]="'/comment'"> Comments </a>
		    <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
		</mat-nav-list>
	</mat-sidenav>
</mat-sidenav-container>
