<!-- Modal to delete row -->
<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary bg-info" (click)="deleteRowData(getId)" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal to Update data -->
<div class="modal fade" [attr.id]="updateDetail" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body">
       	 <form #updateForm="ngForm" (ngSubmit)="onSubmit(getdata)" novalidate>
       	 	    <div class="form-group">
			        <label for="name">Name:</label>
			        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" [ngModel]="getdata.name" #name="ngModel">
			    </div>
			    <div class="form-group">
			        <label for="username">User Name:</label>
			        <input type="username" class="form-control" id="username" placeholder="Enter Username" name="username" [ngModel]="getdata.username" #username="ngModel">
			    </div>
			    <div class="form-group">
			        <label for="email">Email:</label>
			        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" [ngModel]="getdata.email" #email="ngModel">
			    </div>
			    <div class="form-group">
			        <label for="phone">Phone:</label>
			        <input type="phone" class="form-control" id="phone" placeholder="Enter Phone" name="phone" [ngModel]="getdata.phone" #phone="ngModel">
			    </div>
			    <div class="form-group">
			        <label for="address">Address:</label>
			        <input *ngIf="getdata.address && getdata.address.street" type="text" class="form-control" id="email" placeholder="Enter Street" name="address" [ngModel]="getdata.address.street"  #address="ngModel">
			        <input *ngIf="getdata.address && getdata.address.suite" type="text" class="form-control" id="suite" placeholder="Enter Suite" name="suite" [ngModel]="getdata.address.suite" #suite="ngModel">
			        <input *ngIf="getdata.address && getdata.address.city" type="text" class="form-control" id="city" placeholder="Enter City" name="city" [ngModel]="getdata.address.city" #city="ngModel">
			        <input *ngIf="getdata.address && getdata.address.zipcode" type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode" name="zipcode" [ngModel]="getdata.address.zipcode" #zipcode="ngModel">
			    </div>
		    <button type="submit" class="btn btn-primary bg-info">Submit Form</button>
		</form>
       </div>
    </div>
  </div>
</div>
